    <link rel="stylesheet" href="./index.css" />

    <script>
        {
            const go = new Go();

            // https://github.com/tinygo-org/tinygo/issues1140#issuecomment-671261465
            //go.importObject.env["syscall/js.finalizeRef"] = ()=> {};

            WebAssembly.instantiateStreaming(fetch("go.wasm"), go.importObject).then((result) => {
                const mod = result.module;
                go.run(result.instance);
                globalThis.goWasmExports = result.instance.exports;

                globalThis.rebootGoApplication = async () => {
                    const inst = await WebAssembly.instantiate(mod, go.importObject);
                    go.run(inst);
                }

                const ver = getVersion()
                document.querySelector('#version').innerHTML = getVersion();
            });
        }
    </script>
</head>
<body>
    <div class="top-nav">
        <h4 class="title"><img
            class="logo" alt="logo"
            src="https://shellyln.github.io/assets/image/open-soql-logo.svg"
            title="Open SOQL logo"
            >Go WebAssembly Open SOQL query parser <span id="version"></span></h4>
    </div>
    <div>
        <div class="input-area">
            <textarea id="soql" name="soql" rows="35" cols="120"
>SELECT
  -- FIELDS(all)
    acc.Id xid
  , foo__r.bar__r.zzz
  , foo__r.yyy
  , con.Name xname
  , con.acc.ddd xddd
  , CONCAT(TRIM(acc.Name), '/', TRIM(con.Name), 123.45, 0xacc0) cname
  , FLAT(acc.Name)
  , (SELECT Id FROM con.Departments) qwerty
FROM
    Contact con
  , con.Account acc
  , PPP.QQQ.RRR r3
WHERE
    not (Name like 'a%' or Name like 'b%')
    and
    Name in ('a', 'b', 'c', null)
    and
    Name in (select x from Foobar)
    and
    Name &gt; 0001-01-02
    and
    (((Name &gt; 0001-01-02T01:01:01.123456789Z)
    or
    Name = :param1))
    and
    con.Name = acc.Name
    and
    LEN(con.Name) > 0
GROUP BY
    acc.Id
  , acc.Name
  , con.Name
  , xid
  , foo__r.bar__r.zzz
  , foo__r.yyy
  , con.acc.ddd
HAVING
    LEN(MAX(con.Name)) &gt; FOO(0)
    and
    LEN(MAX(con.Name)) &gt; 0
ORDER BY
    acc.Id desc nulls last
  , con.Name
OFFSET 1000 LIMIT 100
FOR update viewstat, tracking
</textarea>
        </div>

        </div>
    </div>
